<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style> 
        body {
            background-color: rgba(0, 0, 255, 0.39);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(114, 20, 168);
        }
    </style>
</head>
<body> 
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script> 
    var n1 = Number.parseFloat(prompt('Digite um número: '))
    var n2 = Number.parseFloat(prompt('Digite outro número: '))
    var soma = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    // (number + number) para adição
    // (string + string) para concatenação
    </script>
</body>
</html>
