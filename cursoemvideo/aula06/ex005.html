<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgba(62, 24, 150, 0.705);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Inicando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim</div>
    <script>
        var corpo = document.body
        // Selecionando por elementos Marca/Tag
        var p1 = document.getElementsByTagName('p')[0] /* Esse 0 é p/ selecionar o 1 paragrafo("aqui vai o resultado") se colocar 1 vai selecionar o 2 paragrafo */

        //corpo.style.background = 'black'
        p1.style.color = 'blue'

        document.write(p1.innerText) //innerText pega so o texto
        document.write(p1.innerHTML) //innterHTML pega o texto formatado
