<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow-button {
            background-color: yellow;
        }

        .orange-button {
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>
        Adults Plain Cotton T-shirt
    </p>

    <p>
        Price: $7.99
    </p>
    <!--
        add onclick attributes to the two buttons:
         * When clicking 'Add to cart', create a popup with the text 'Added'.
         * When clicking 'Buy now', display the message 'Loading...' in the Console, and the create a popup with the text 'Purchased'.
    -->
    <button class="yellow-button" onclick="alert('Added')">
        Add to cart
    </button>
    <button class="orange-button" onclick="console.log('Loading...'); alert('Purchased')">
        Buy now
    </button>
    
</body>
</html>
