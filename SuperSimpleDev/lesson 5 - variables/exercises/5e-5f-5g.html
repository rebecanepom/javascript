<body>
    <!-- 
        5e. Let's say the restaurant charge a 10% tax. Using the 'cost' variable from 5c, calculate the tax (hint: multiply by 0.1), and save the result in a variable.

        5f. display 'Tax (10%): $${tax}' in the console.

        5g. calculate the total (cost + tax), save itin a variable called 'totalCost', and display the message 'Total cost: $${totalCost}' in the console.
    -->
    <script>
        let cost = 5 + (3 * 2) + 9;
        console.log(`Cost of food: $${cost}`);

        let tax = cost * 0.01;
        console.log(`Tax (1o%): $${tax}`);

        let totalCost = cost + tax
        console.log(`Total cost: $${totalCost}`)
    </script>
