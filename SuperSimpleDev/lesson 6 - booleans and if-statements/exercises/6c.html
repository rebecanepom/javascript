<!DOCTYPE html>

<body>
    <!--
        6c. Continuing from 6a, create a variable called 'name' and save your name inside (as a string). Update the if-satement to display your name in each message. For example: 'Good morning ${name}!'
    -->
    <script>
        const hour = 8;
        const name = 'Beca';

        if (hour >= 6 && hour <= 12) {
            console.log(`Good morning ${name}!`)
        } else if (hour >= 13 && hour <= 17) {
            console.log(`Good afternoon ${name}!`)
        } else {
            console.log(`Good night ${name}!`)
        }
    </script>
</body>
