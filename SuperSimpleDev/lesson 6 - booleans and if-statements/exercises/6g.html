<body>
    <!--
        6g. Create an if-statement and check:
         * if the number is less than 0.5, then display 'heads' in the console.
         * else display 'tails' in the console.
    -->
    <script>
        const randomNumber = Math.random();
        
        if (randomNumber < 0.5) {
            console.log('heads')
        } else {
            console.log('tails')
        }
    </script>
</body>
