<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>
        Rock Paper Scissors
    </p>

    <button onclick="
        playGame('rock');
    ">Rock</button>

    <button onclick="
        playGame('paper');
    ">Paper</button>

    <button onclick="
        playGame('scissors');
    ">Scissors</button>

    <script>
        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.'
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }
                
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.'
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose.';
                }

            } else if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.'
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }
            }

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            /*
                Best practice:
                Keep variables inside a scope (if we can)
            */

            let computerMove = ''; 

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }


            /*
            Return Statement
            Uma instrução return nos permite obter um valor de uma função.
            */
            return computerMove;
            /*
                We can also return:
                return 'hello';
                return 2 + 2;
                return variable1;
                return Math.random();
                return;
            */
            /*
                When we use a return statement, it ends the function immediately.
            */
        }
    </script>
</body>
</html>
