        // Auto-Boxing:
        console.log('hello'.length);
        console.log('hello'.toUpperCase());
        console.log(3.0.toString());
        console.log(true.toString());

        const object1 = {
            message: 'hello'
        };
        const object2 = object1;

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'Good job!'
        };
        console.log(object3 === object1);
        console.log(object2 === object1);

        // Shortcuts for objects
        const object4 = {
            message: 'Good job!',
            price: 799
        };
        //const message = object4.message;
        const { message, price } = object4; // esse cod faz a mesma coisa do de cima
        console.log(message);
        console.log(price);

        // Shorthand property
        const object5 = {
            //message: message
            message, // esse cod faz a mesma coisa que o de cima
            
            /*method: function function1() {

            }*/
            // Shorthand Method
            method() {

            }
        };
        console.log(object5);
        object5.method();
