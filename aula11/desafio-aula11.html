<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        input#paisdigitado {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Verificação de Cidadania Brasileira.</h1>

    Seu país de origem: <input type="text" name="paisdigitado" id="paisdigitado">
    <input type="button" value="Verificar" onclick="resultado()">

    <div id="res"></div>

    <script>
        function resultado() {
            var paisdigi = document.querySelector('input#paisdigitado')
            var pais = (paisdigi.value).toUpperCase()
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sendo de ${pais}</p>`
            if (pais == 'BRASIL') {
                res.innerHTML += `<p>Você é BRASILEIRO(A).</p>`
            } else {
                res.innerHTML += `<p>Você é ESTRANGEIRO(A)</p>`
            }
            }
        
    </script>
</body>
</html>
